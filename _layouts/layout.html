<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="keywords" content="key, words">
  <meta name="description" content="description">
  <title>Apostrophe: {{ title }}</title>
  <link rel="stylesheet" type="text/css" href="{{ root }}stylesheets/main.css">
  <script src="{{ root }}javascript/prism.js"></script>
</head>
<body {% block bodyClass %}{% endblock %}>
  <div class="nav outer">
    <div class="inner">
      <a class="logo" href="/">Apostrophe 2</a>{#
      #}<ul class="page-links">
        <li class="page-link">
          <a href="#">Tutorials</a>
        </li>{# 
        #}<li class="page-link">
          <a href="#">Reference</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="header">
    <div class="inner">
      {% block header %}
        <h1>{{ title }}</h1>
      {% endblock %}
    </div>
  </div>  

  <div class="wrap outer">
    <div class="inner">
      <div class="sidebar">
        {% block sidebar %}

        {% endblock %}
      </div>{#
      #}<div class="main">
        {% block main %}

        {% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
