{% extends "layout.html" %}

{% block main %}
<div class="content">
  {% block topOfContent %}{% endblock %}
  {% if children.length %}
    <ul class="subpage-items">
      {% for child in children %}
        <li class="subpage-item">
          <a href="{{ root }}{{ child.url }}">{{ child.title | e }}</a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
  {{ content }}
</div>
{% endblock %}
